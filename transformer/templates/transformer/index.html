<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformador de Texto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Transformador de Texto</h1>
        
        <div id="alert" class="alert"></div>
        
        <div class="form-group">
            <label for="inputText">Texto de entrada:</label>
            <textarea id="inputText" placeholder="Ingresa tu texto aquÃ­... (ejemplo: 4525`455`456)"></textarea>
        </div>
        
        <div class="form-group">
            <label for="outputText">Texto transformado:</label>
            <textarea id="outputText" readonly placeholder="El resultado aparecerÃ¡ aquÃ­..."></textarea>
        </div>
        
        <div class="button-group">
            <button id="copyBtn" class="btn-success">ðŸ“‹ Copiar</button>
        </div>
    </div>

    <script>
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const copyBtn = document.getElementById('copyBtn');
        const alert = document.getElementById('alert');

        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }

        // TransformaciÃ³n automÃ¡tica en tiempo real
        function transformText() {
            if (inputText.value.trim()) {
                outputText.value = inputText.value.replace(/`/g, '-');
            } else {
                outputText.value = '';
            }
        }

        copyBtn.addEventListener('click', async () => {
            if (!outputText.value.trim()) {
                showAlert('No hay texto para copiar.', 'error');
                return;
            }

            try {
                await navigator.clipboard.writeText(outputText.value);
                // Limpiar la entrada despuÃ©s de copiar
                inputText.value = '';
                outputText.value = '';
                showAlert('Â¡Texto copiado y entrada limpiada!', 'success');
            } catch (error) {
                // Fallback para navegadores que no soportan clipboard API
                outputText.select();
                document.execCommand('copy');
                // Limpiar la entrada despuÃ©s de copiar
                inputText.value = '';
                outputText.value = '';
                showAlert('Â¡Texto copiado y entrada limpiada!', 'success');
            }
        });

        // TransformaciÃ³n automÃ¡tica mientras se escribe
        inputText.addEventListener('input', transformText);
        
        // Transformar al cargar la pÃ¡gina si hay texto
        transformText();
    </script>
</body>
</html>
